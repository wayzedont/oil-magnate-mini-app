<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <title>Oil Tycoon Empire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              industrial: {
                900: '#0f172a', // Slate 900
                800: '#1e293b', // Slate 800
                700: '#334155', // Slate 700
                600: '#475569', // Slate 600
                accent: '#eab308', // Yellow 500
                accentHover: '#ca8a04', // Yellow 600
                danger: '#ef4444', // Red 500
                success: '#22c55e', // Green 500
              }
            },
            animation: {
              'float-up': 'floatUp 1s ease-out forwards',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pump-slow': 'pump 3s ease-in-out infinite',
              'pump-med': 'pump 1.5s ease-in-out infinite',
              'spin-slow': 'spin 4s linear infinite',
            },
            keyframes: {
              floatUp: {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(-50px)', opacity: '0' },
              },
              pump: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(25%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f1f5f9;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden; /* Prevent pull-to-refresh on mobile */
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom Scrollbar for hidden look but functional */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 2px;
      }
      .rig-shadow {
        filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.5));
      }
    </style>

  }
}
</script>
