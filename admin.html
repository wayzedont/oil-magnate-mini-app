<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å - –ù–µ—Ñ—Ç—è–Ω–æ–π –º–∞–≥–Ω–∞—Ç</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-panel {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .admin-section {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .admin-section h3 {
            color: var(--accent-gold);
            margin-bottom: 15px;
            font-size: 20px;
        }

        .admin-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .admin-btn {
            padding: 12px 24px;
            background: var(--accent-gold);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .admin-btn:hover {
            transform: scale(1.02);
        }

        .admin-btn.danger {
            background: var(--danger);
        }

        .admin-btn:disabled {
            background: var(--text-gray);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .players-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-top: 10px;
        }

        .player-item {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-item:last-child {
            border-bottom: none;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: bold;
            color: var(--accent-gold);
            margin-bottom: 5px;
        }

        .player-stats {
            font-size: 12px;
            color: var(--text-gray);
        }

        .player-actions {
            display: flex;
            gap: 10px;
        }

        .player-action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .player-action-btn.reset {
            background: var(--danger);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: var(--bg-darker);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-gold);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-gray);
        }

        .refresh-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: var(--bg-darker);
            border: 2px solid var(--accent-gold);
            color: var(--accent-gold);
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: var(--accent-gold);
            color: var(--bg-dark);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="admin-panel">
            <h2 style="text-align: center; color: var(--accent-gold); margin-bottom: 30px;">–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</h2>

            <div class="admin-section">
                <h3>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏–≥—Ä—ã</h3>
                <div class="stats-grid" id="statsGrid">
                    <!-- –ë—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω–æ JavaScript -->
                </div>
                <button class="refresh-btn" onclick="loadStats()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
            </div>

            <div class="admin-section">
                <h3>üë• –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞–º–∏</h3>
                <div class="admin-actions">
                    <button class="admin-btn" onclick="loadPlayers()">üìã –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤</button>
                    <button class="admin-btn danger" onclick="resetAllPlayers()">üö® –°–±—Ä–æ—Å–∏—Ç—å –í–°–ï–• –∏–≥—Ä–æ–∫–æ–≤</button>
                    <button class="admin-btn" onclick="exportPlayersData()">üíæ –≠–∫—Å–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–æ–≤</button>
                </div>

                <div class="players-list" id="playersList">
                    <!-- –ë—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω–æ JavaScript -->
                </div>
            </div>

            <div class="admin-section">
                <h3>‚öôÔ∏è –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∏–≥—Ä—ã</h3>
                <div class="admin-actions">
                    <button class="admin-btn" onclick="editConfig()">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</button>
                    <button class="admin-btn" onclick="viewLogs()">üìù –ü—Ä–æ—Å–º–æ—Ç—Ä –ª–æ–≥–æ–≤</button>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        class AdminPanel {
            constructor() {
                this.players = [];
                this.stats = {};
                this.init();
            }

            init() {
                if (window.Telegram && window.Telegram.WebApp) {
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    tg.expand();

                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
                    this.checkAdminAccess(tg.initDataUnsafe?.user);
                }

                this.loadStats();
            }

            checkAdminAccess(user) {
                    if (!user) {
                        alert('–û—à–∏–±–∫–∞: –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram');
                        return;
                    }
    
                    // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
                    // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    const adminIds = [123456789, 987654321, 12345678, 832431863]; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ ID –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤
    
                    if (!adminIds.includes(user.id)) {
                        alert('–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞ –∫ –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª–∏');
                        window.close();
                        return;
                    }
    
                    console.log('–ê–¥–º–∏–Ω –¥–æ—Å—Ç—É–ø –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω –¥–ª—è:', user.first_name);
                }

            loadStats() {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –∏–∑ localStorage –≤—Å–µ—Ö –∏–≥—Ä–æ–∫–æ–≤
                this.stats = {
                    totalPlayers: 0,
                    activePlayers: 0,
                    totalMoney: 0,
                    totalOil: 0,
                    totalLands: 0,
                    averageMoney: 0
                };

                // –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º –∏–≥—Ä–æ–∫–æ–≤, –∑–∞—Ç–µ–º –æ–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                this.loadPlayers();
            }

            updateStats() {
                if (this.players.length === 0) {
                    this.stats = {
                        totalPlayers: 0,
                        activePlayers: 0,
                        totalMoney: 0,
                        totalOil: 0,
                        totalLands: 0,
                        averageMoney: 0
                    };
                } else {
                    const now = Date.now();
                    const oneDayAgo = now - 86400000; // 24 —á–∞—Å–∞

                    this.stats.totalPlayers = this.players.length;
                    this.stats.activePlayers = this.players.filter(p => p.lastOnline > oneDayAgo).length;
                    this.stats.totalMoney = this.players.reduce((sum, p) => sum + (p.money || 0), 0);
                    this.stats.totalOil = this.players.reduce((sum, p) => sum + (p.oil || 0), 0);
                    this.stats.totalLands = this.players.reduce((sum, p) => sum + (p.lands || 0), 0);
                    this.stats.averageMoney = Math.floor(this.stats.totalMoney / this.stats.totalPlayers);
                }

                this.displayStats();
            }

            displayStats() {
                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${this.stats.totalPlayers}</div>
                        <div class="stat-label">–í—Å–µ–≥–æ –∏–≥—Ä–æ–∫–æ–≤</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${this.stats.activePlayers}</div>
                        <div class="stat-label">–ê–∫—Ç–∏–≤–Ω—ã—Ö –∏–≥—Ä–æ–∫–æ–≤</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${this.formatNumber(this.stats.totalMoney)}‚ÇΩ</div>
                        <div class="stat-label">–û–±—â–∏–µ –¥–µ–Ω—å–≥–∏</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${this.formatNumber(this.stats.totalOil)}</div>
                        <div class="stat-label">–û–±—â–∞—è –Ω–µ—Ñ—Ç—å</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${this.stats.totalLands}</div>
                        <div class="stat-label">–í—Å–µ–≥–æ —É—á–∞—Å—Ç–∫–æ–≤</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${this.formatNumber(this.stats.averageMoney)}‚ÇΩ</div>
                        <div class="stat-label">–°—Ä–µ–¥–Ω–∏–µ –¥–µ–Ω—å–≥–∏</div>
                    </div>
                `;
            }

            loadPlayers() {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä–æ–∫–æ–≤ –∏–∑ localStorage
                this.players = [];

                // –ü—Ä–æ—Ö–æ–¥–∏–º –ø–æ –≤—Å–µ–º –∫–ª—é—á–∞–º localStorage
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith('admin_player_data_')) {
                        try {
                            const playerData = JSON.parse(localStorage.getItem(key));
                            if (playerData && playerData.playerId) {
                                this.players.push({
                                    id: playerData.playerId,
                                    name: playerData.playerName,
                                    money: playerData.money || 0,
                                    oil: playerData.oil || 0,
                                    lands: playerData.lands || 0,
                                    level: playerData.level || 1,
                                    levelName: playerData.levelName || '–ù–æ–≤–∏—á–æ–∫',
                                    lastOnline: playerData.lastActive || Date.now()
                                });
                            }
                        } catch (e) {
                            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–∞:', e);
                        }
                    }
                }

                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –ø–æ—Å–ª–µ–¥–Ω–µ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ (—Å–≤–µ–∂–∏–µ —Å–≤–µ—Ä—Ö—É)
                this.players.sort((a, b) => b.lastOnline - a.lastOnline);

                this.displayPlayers();
                this.updateStats();
            }

            displayPlayers() {
                const playersList = document.getElementById('playersList');
                playersList.innerHTML = '';

                if (this.players.length === 0) {
                    playersList.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--text-gray);">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ–± –∏–≥—Ä–æ–∫–∞—Ö</div>';
                    return;
                }

                this.players.forEach(player => {
                    const playerElement = document.createElement('div');
                    playerElement.className = 'player-item';
                    playerElement.innerHTML = `
                        <div class="player-info">
                            <div class="player-name">${player.name} (${player.levelName})</div>
                            <div class="player-stats">
                                –î–µ–Ω—å–≥–∏: ${this.formatNumber(player.money)}‚ÇΩ |
                                –ù–µ—Ñ—Ç—å: ${this.formatNumber(player.oil)} |
                                –£—á–∞—Å—Ç–∫–∏: ${player.lands} |
                                –£—Ä–æ–≤–µ–Ω—å: ${player.level} |
                                –ü–æ—Å–ª–µ–¥–Ω–∏–π –æ–Ω–ª–∞–π–Ω: ${this.formatDate(player.lastOnline)}
                            </div>
                        </div>
                        <div class="player-actions">
                            <button class="player-action-btn reset" onclick="adminPanel.resetPlayer('${player.id}')">
                                –°–±—Ä–æ—Å–∏—Ç—å
                            </button>
                        </div>
                    `;
                    playersList.appendChild(playerElement);
                });
            }

            resetPlayer(playerId) {
                if (confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å –∏–≥—Ä–æ–∫–∞ ${playerId}?`)) {
                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä–æ–∫–∞
                    const gameKey = 'oilGame';
                    const adminKey = 'admin_player_data_' + playerId;

                    localStorage.removeItem(gameKey);
                    localStorage.removeItem(adminKey);

                    alert(`–ü—Ä–æ–≥—Ä–µ—Å—Å –∏–≥—Ä–æ–∫–∞ —Å–±—Ä–æ—à–µ–Ω`);
                    this.loadPlayers(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫
                }
            }

            resetAllPlayers() {
                if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å –í–°–ï–• –∏–≥—Ä–æ–∫–æ–≤? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å!')) {
                    // –ò–º–∏—Ç–∏—Ä—É–µ–º –ø–æ–ª–Ω—ã–π —Å–±—Ä–æ—Å
                    localStorage.clear();
                    alert('–í—Å–µ –∏–≥—Ä–æ–∫–∏ —Å–±—Ä–æ—à–µ–Ω—ã');
                    this.loadStats();
                    this.loadPlayers();
                }
            }

            exportPlayersData() {
                // –ò–º–∏—Ç–∏—Ä—É–µ–º —ç–∫—Å–ø–æ—Ä—Ç –¥–∞–Ω–Ω—ã—Ö
                const data = {
                    players: this.players,
                    stats: this.stats,
                    exportedAt: new Date().toISOString()
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = `players_data_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            editConfig() {
                alert('–§—É–Ω–∫—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –±—É–¥–µ—Ç —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞ –ø–æ–∑–∂–µ');
            }

            viewLogs() {
                alert('–§—É–Ω–∫—Ü–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ª–æ–≥–æ–≤ –±—É–¥–µ—Ç —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞ –ø–æ–∑–∂–µ');
            }

            formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return Math.floor(num).toString();
            }

            formatDate(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;

                if (diff < 60000) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
                if (diff < 3600000) return `${Math.floor(diff / 60000)} –º–∏–Ω –Ω–∞–∑–∞–¥`;
                if (diff < 86400000) return `${Math.floor(diff / 3600000)} —á –Ω–∞–∑–∞–¥`;

                return date.toLocaleDateString();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–¥–º–∏–Ω –ø–∞–Ω–µ–ª–∏
        let adminPanel;
        document.addEventListener('DOMContentLoaded', () => {
            adminPanel = new AdminPanel();
        });

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è onclick
        function loadStats() {
            adminPanel.loadStats();
        }

        function loadPlayers() {
            adminPanel.loadPlayers();
        }

        function resetAllPlayers() {
            adminPanel.resetAllPlayers();
        }

        function exportPlayersData() {
            adminPanel.exportPlayersData();
        }

        function editConfig() {
            adminPanel.editConfig();
        }

        function viewLogs() {
            adminPanel.viewLogs();
        }
    </script>
</body>
</html>
